<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>月經紀錄 App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>月經紀錄與預測</h1>

    <label for="start-date">月經開始日：</label>
    <input type="date" id="start-date" />

    <label for="period-length">經期天數：</label>
    <input type="number" id="period-length" min="1" max="10" value="5" />

    <label for="cycle-length">週期天數：</label>
    <input type="number" id="cycle-length" min="20" max="45" value="28" />

    <button onclick="saveData()">儲存紀錄</button>

    <div id="prediction"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
